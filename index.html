<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
  <link id="hostStyle" rel="stylesheet" href="css/styles.css"/>

  <title></title>
  <style type="text/css">

    .hostButton {
      border:         1px solid;
      border-radius:  2px;
      height:         20px;
      vertical-align: bottom;
      font-family:    inherit;
      color:          inherit;
      font-size:      inherit;
    }

    #txt_fld {
      position:       absolute;
      top:            0;
      right:          0;
      bottom:         0;
      left:           0;
      margin:         5px;
      font-size:      14px;
      text-transform: none;
      margin-bottom:  30px;
      width:          435px;
    }

    #btn_div {
      position:    absolute;
      bottom:      5px;
      margin-left: 5px;
    }

    textarea {
      resize: none;
    }

  </style>
</head>

<body class="hostElt">

<div id="content">
  <textarea class="hostTextarea" id="txt_fld" autofocus spellcheck="false"></textarea>

  <div id="btn_div">
    <input type="button" id="btn_replace" class="hostButton" value="Replace">
    <input type="button" id="btn_refresh" class="hostButton" value="Refresh"/>
  </div>

</div>


<script src="js/libs/CSInterface.js"></script>
<script src="js/libs/jquery-2.0.2.min.js"></script>

<script src="js/themeManager.js"></script>
<script src="js/main.js"></script>

</body>
</html>
