<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
  <link id="hostStyle" rel="stylesheet" href="css/styles.css"/>
  <title>ai-batch-text-edit</title>
  <style type="text/css">
  </style>
</head>
<body class="hostElt">
<div id="content">
  <textarea class="hostTextarea" id="txt_fld" autofocus spellcheck="false"></textarea>
  <div id="btn_div">
    <p>*@/ means a return code</p>
    <input type="button" class="hostButton" id="btn_replace" value="Replace">
    <input type="button" class="hostButton" id="btn_refresh" value="Refresh"/>
    <label>font size:</label>
    <input type="number" id="nmb_font_size" class="hostTextarea" step="1" max="36" min="6" value="12">
    <label>close after replace:</label>
    <input type="checkbox" id="chk_close">
    <label>save:</label>
    <input type="checkbox" id="chk_save">
    <!--<input type="button" class="hostButton" id="btn_test" value="Test">-->
  </div>
</div>
<script src="js/libs/CSInterface.js"></script>
<script src="js/libs/jquery-2.0.2.min.js"></script>
<script src="js/themeManager.js"></script>
<script src="js/main.js"></script>
</body>
</html>
